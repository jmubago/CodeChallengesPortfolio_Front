<div fxLayout="column">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">
        <mat-card *ngFor="let card of challengeCards" fxFlex="0 1 calc(31%)" fxFlex.lt-md="0 1 calc(46%)" fxFlex.lt-sm="90%">
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{card.cardDescription}}
                </p>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign="center center">
                <button (click)="callDialog(card)" mat-raised-button color="primary" matTooltip="Check the challenge" matTooltipPosition="below">
                    Go to challenge!
                </button>
                <a class="button_link" target="_blank" href="{{card.github}}"><button mat-raised-button color="primary" matTooltip="Check the code in Github" matTooltipPosition="below">
                    Github code
                </button></a>
            </mat-card-actions>
        </mat-card>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <button class="button_backHome" [routerLink]="['/home']" mat-raised-button color="primary" matTooltip="Info about the action" matTooltipPosition="below">
                    Back home
        </button>
    </div>
</div>
