<div fxLayout="column">
    <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutAlign="flex-start">

        <mat-card *ngFor="let card of challengeCards" fxFlex="0 1 calc(31%)" fxFlex.lt-md="0 1 calc(46%)" fxFlex.lt-sm="90%">
            <mat-card-header>
                <mat-card-title>{{card.title}}</mat-card-title>
                <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{card.cardDescription}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="callDialog(card)" mat-raised-button color="primary" matTooltip="Info about the action" matTooltipPosition="below">
                    Go to challenge!
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>


<div style='margin: 100px'>
    <button [routerLink]="['/home']" mat-raised-button color="primary" matTooltip="Info about the action" matTooltipPosition="below">
        Home
    </button>
</div>
